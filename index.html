<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="sunset, road, car, landscape">
  <title>Sunset Journey</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/universal.css" />
  <link rel="stylesheet" href="css/background.css" />
  <link rel="stylesheet" href="css/sun.css" />
  <link rel="stylesheet" href="css/clouds.css" />
  <link rel="stylesheet" href="css/road.css" />
  <link rel="stylesheet" href="css/car.css" />
  <link rel="stylesheet" href="css/landscape.css" />
</head>

<body>
  <div class="background">
    <div class="sun"></div>

    <div class="cloudsContainer">
      <div class="cloud cloud--1">
        <div class="cloud__part big"></div>
        <div class="cloud__part small"></div>
        <div class="cloud__part base"></div>
      </div>

      <div class="cloud cloud--2">
        <div class="cloud__part big"></div>
        <div class="cloud__part small"></div>
        <div class="cloud__part base"></div>
      </div>
    </div>

    <div class="landscape">
      <div class="mountains"></div>
      <div class="fields"></div>
      <div class="bush bush--left"></div>
      <div class="bush bush--right"></div>
    </div>

    <div class="road">
      <div class="road__path"></div>
      <div class="road__line"></div>
    </div>

    <div class="car">
      <div class="car__body">
        <div class="car__window"></div>
        <div class="car__rear"></div>
      </div>
      <div class="car__wheels">
        <div class="car__wheel"></div>
        <div class="car__wheel"></div>
      </div>
    </div>
  </div>
</body>
</html>
