<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carretera al Atardecer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to top, #fca15b, #7b4fe0);
  }

  /* Sol */
  .sun {
    position: absolute;
    bottom: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    background: #ffcc4d;
    border-radius: 50%;
  }

  /* Montañas */
  .mountains {
    position: absolute;
    bottom: 20%;
    width: 100%;
    height: 15%;
    background: #6b4aa5;
    clip-path: polygon(0 100%, 15% 60%, 35% 80%, 60% 50%, 80% 75%, 100% 60%, 100% 100%, 0 100%);
  }

  /* Campo */
  .field {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20%;
    background: #f2c94c;
  }

  /* Carretera con perspectiva */
  .road {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    height: 70%;
    background: #2f2f4f;
    clip-path: polygon(45% 0%, 55% 0%, 100% 100%, 0% 100%);
    overflow: hidden;
  }

  /* Líneas centrales */
  .line {
    position: absolute;
    left: 50%;
    width: 4%;
    height: 60px;
    background: white;
    transform: translateX(-50%);
    animation: moveLines 1s linear infinite;
  }

  @keyframes moveLines {
    0% { top: 100%; }
    100% { top: -60px; }
  }

  /* Auto */
  .car {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 60px;
    background: red;
    border-radius: 15px;
  }

  .car::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 20px;
    width: 80px;
    height: 25px;
    background: skyblue;
    border-radius: 5px;
  }

  .car::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 15px;
    width: 90px;
    height: 15px;
    background: #333;
    border-radius: 5px;
  }

  /* Nubes */
  .cloud {
    position: absolute;
    top: 10%;
    width: 100px;
    height: 40px;
    background: #fff;
    border-radius: 20px;
    opacity: 0.8;
    animation: moveClouds 40s linear infinite;
  }

  .cloud::after, .cloud::before {
    content: "";
    position: absolute;
    background: #fff;
    width: 60px;
    height: 40px;
    border-radius: 50%;
  }

  .cloud::before {
    left: -30px;
  }

  .cloud::after {
    right: -30px;
  }

  .cloud1 { left: -150px; animation-delay: 0s; top: 15%; }
  .cloud2 { left: -200px; animation-delay: 10s; top: 20%; }
  .cloud3 { left: -100px; animation-delay: 20s; top: 25%; }

  @keyframes moveClouds {
    0% { left: -150px; }
    100% { left: 110%; }
  }

</style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="mountains"></div>
    <div class="field"></div>
    <div class="road">
      <div class="line"></div>
      <div class="line" style="animation-delay: 0.3s;"></div>
      <div class="line" style="animation-delay: 0.6s;"></div>
    </div>
    <div class="car"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>
</body>
</html>
